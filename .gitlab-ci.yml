deploy:
  stage: build
  image: 
    name: hashicorp/terraform:latest
    entrypoint: [""]
  before_script:
    - export TF_VAR_username=$(echo "$PVEUSER" | base64 --decode)
    - export TF_VAR_password=$(echo "$PVEPASSWORD" | base64 --decode)
    - echo $TF_VAR_username
  script:
    - terraform init
    - terraform apply --auto-approve=true
  only:
    - main
