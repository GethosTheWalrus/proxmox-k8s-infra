# Secret for GitLab Container Registry
# You'll need to create this secret with your actual credentials
# kubectl create secret docker-registry gitlab-registry-secret \
#   --docker-server=git.home:5050 \
#   --docker-username=<your-username> \
#   --docker-password=<your-access-token> \
#   --docker-email=<your-email> \
#   --namespace=temporal

apiVersion: v1
kind: Secret
metadata:
  name: gitlab-registry-secret
  namespace: temporal
type: kubernetes.io/dockerconfigjson
data:
  # This should contain your base64-encoded Docker config JSON
  # Use the kubectl command above to create it properly
  .dockerconfigjson: e30K  # Empty placeholder - replace with actual credentials
