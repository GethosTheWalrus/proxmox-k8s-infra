---
# PgBouncer ConfigMap - Connection pooler for PostgreSQL
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: temporal
data:
  pgbouncer.ini: |
    [databases]
    * = host=192.168.69.11 port=5432

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 5432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt
    
    # Connection pooling settings
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 5
    reserve_pool_size = 10
    
    # Server connection limits
    server_lifetime = 3600
    server_idle_timeout = 600
    
    # Logging
    log_connections = 1
    log_disconnections = 1
    
    # Allow client parameters that PgBouncer doesn't understand
    ignore_startup_parameters = extra_float_digits
    
    # Timeouts
    query_timeout = 30
    query_wait_timeout = 120
    
  userlist.txt: |
    "postgres" "postgres"

---
# PgBouncer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: temporal
  labels:
    app: pgbouncer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
      - name: pgbouncer
        image: edoburu/pgbouncer:latest
        ports:
        - containerPort: 5432
          name: pgbouncer
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/pgbouncer
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: pgbouncer-config

---
# PgBouncer Service
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: temporal
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: pgbouncer
  selector:
    app: pgbouncer
